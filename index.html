<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-dark">
    <div class="container bg-light col-3 col-sm-10 rounded-1 my-4">
        <h1 class="h1 text-center text-primary"><strong>Contact Us</strong></h1>
        <hr>
        <div class="input-group mb-3 px-3">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
            <input type="text" class="form-control" placeholder="Enter your name" aria-label="name"
                aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3 px-3">
            <span class="input-group-text" id="basic-addon2"><i class="bi bi-envelope-fill"></i></span>
            <input type="text" class="form-control" placeholder="Enter your email" aria-label="email"
                aria-describedby="basic-addon2">
        </div>

        <div class="input-group mb-3 px-3">
            <span class="input-group-text" id="basic-addon3"><i class="fa-solid fa-at"></i></span>
            <input type="text" class="form-control" placeholder="Enter subject" aria-label="subject"
                aria-describedby="basic-addon3">
        </div>

        <div class="input-group mb-3 px-3">
            <span class="input-group-text"><i class="bi bi-chat-left-fill"></i></span>
            <textarea class="form-control" aria-label="textarea" placeholder="Write your message" cols="20"
                rows="4"></textarea>
        </div>

        <button class="btn btn-primary mb-3 mx-3" style="width: 90%;"><strong>Send</strong></button>
    </div>
</body>

</html>
